launch:
  - node: 
      pkg: scanmatcher
      exec: scanmatcher_node
      name: scan_matcher
      param:
        -
          from: "$(find-pkg-share robot_bringup)/config/lidar_slam.yaml"
      remap:
        -
            from: "/input_cloud"
            to: "/velodyne_point"
  
  - node: 
      pkg: graph_based_slam
      exec: graph_based_slam_node
      name: graph_based_slam
      param:
        -
          from: "$(find-pkg-share robot_bringup)/config/lidar_slam.yaml"