launch:
  - node:
      pkg: pointcloud_to_grid
      exec: pointcloud_to_grid_node
      name: pointcloud_to_grid
      param:
        -
          name: "cloud_in_topic"
          value: "map"
        -
          name: "position_x"
          value: 0.0
        -
          name: "position_y"
          value: 0.0
        -
          name: "verbose1"
          value: False
        -
          name: "verbose2"
          value: False
        -
          name: "length_x"
          value: 100.0
        -
          name: "length_y"
          value: 100.0
        -
          name: "mapi_topic_name"
          value: "intensity_grid"
        -
          name: "maph_topic_name"
          value: "height_grid"