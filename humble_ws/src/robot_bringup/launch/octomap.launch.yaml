launch:
  - node: 
      pkg: octomap_server2
      exec: octomap_server
      name: octomap_server
      param:
        -
          from: "$(find-pkg-share robot_bringup)/config/octomap.yaml"
      remap:
        -
            from: "/cloud_in"
            to: "/velodyne_points"
        -
            from: "/map"
            to: "map"
